<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./styles/reset.css'>
    <link rel='stylesheet' href='./styles/style.css'>
    <link rel='stylesheet' href='./styles/home.css'>
    <title>Document</title>
</head>

<body>
    <header>
        <div id='calcBanner'>
            Calculator App
        </div>
    </header>
    <main>
        <div>
            <input id='num-one' type='text'>
            <span id='operator'> + </span>
            <input id='num-two' type='text'>
        </div>
        <div>
            <button id='add-btn'>add</button>
            <button id='subtract-btn'>subtract</button>
            <button id='multiply-btn'>multiply</button>
            <button id='divide-btn'>divide</button>
        </div>
        <div class='equals'>equals</div>
        <div id='output'>
            Output
        </div>
        <div>You've added<span id='add-count'>0</span>times.</div>
        <div>You've subtracted<span id='subtract-count'>0</span>times.</div>
        <div>You've multiplied<span id='multiply-count'>0</span>times.</div>
        <div>You've divided<span id='divide-count'>0</span>times.</div>
    </main>
    <footer>
        <div class='copy gutter-right'>&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type='module' src='./app.js'></script>
</body>

</html>
